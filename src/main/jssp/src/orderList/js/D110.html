<!DOCTYPE html>
	
<script src="ui/libs/jquery-validation-1.9.0/jquery.validate.js"></script>
<html>
<!-- ヘッド情報 -->
<imart type="head">
  <title>プロジェクト・受注一覧</title>
</imart>

<!-- 画面タイトル -->
<div class="imui-title">
  <h1>プロジェクト・受注一覧</h1>
</div>

<!-- 以下ツールバー -->
<div class="imui-toolbar-wrap">
  <div class="imui-toolbar-inner">
    <!-- ツールバー左側 -->
    <ul class="imui-list-toolbar">
      <!-- 帳票出力画面-->
      <li><a href="orderList/js/D120" class="imui-toolbar-icon">帳票出力</a></li>
    </ul>
  </div>
</div>

<!-- コンテンツエリア -->
<div class="imui-form-container-wide">
	
	<div class="imui-box-operation cf">
		<imart type="imuiGadgetBar" id="sampleId">
		</imart>
		<div class="imui-chapter-title">
		<h2>検索</h2>
		</div>
		<form id="form" method="POST" class="target_form mt-10" action="hoge/update_delete" onsubmit="return false;">
			<table class="imui-form">
			<tbody>
				<tr>
			    	<th width="20%"><label>PRNo.</label></th>
			    	<td><imart type="imuiTextbox" id="textbox1" name="prNo" style="width: 200px;" /></td>
				</tr>
				<tr>
			    	<th><label>受注No.</label></th>
			    	<td><imart type="imuiTextbox" id="textbox2" name="jyusyu" style="width: 200px;" /></td>
				</tr>
			    <tr>
					<th><label>試験名</label></th>
					<td><imart type="imuiTextbox" id="textbox" name="textarea" style="width: 200px;" height="50px" /></td>
			    </tr>
			    <tr>
			      <th><label>主担当部署</label></th>
			      <td><imart type="imuiTextbox" id="textbox2" name="textarea" style="width: 200px;" height="50px" /></td>
			    </tr>
			    <tr>
			      <th><label>受注ステータス</label></th>
			      <td>
			      	<imart type="imuiCheckbox" id="checkbox_11" name="checkbox" label="仮受注" value="11" />
			        <imart type="imuiCheckbox" id="checkbox_12" name="checkbox" label="本受注" value="12" />
			        <imart type="imuiCheckbox" id="checkbox_13" name="checkbox" label="受注終了" value="13" />
			      </td>
			    </tr>
			    <tr>
			      <th><label>進捗売上ステータス（予定工数）</label></th>
			      <td>
			      	<imart type="imuiCheckbox" id="checkbox_21" name="checkbox" label="予定工数未入力" value="21" />
			        <imart type="imuiCheckbox" id="checkbox_22" name="checkbox" label="予定工数入力中" value="22" />
			        <imart type="imuiCheckbox" id="checkbox_23" name="checkbox" label="予定工数確定済" value="23" />
			        <imart type="imuiCheckbox" id="checkbox_24" name="checkbox" label="予定工数最終確定済" value="24" />
			      </td>
			      </tr>
			      <tr>
			      <th><label>進捗売上ステータス（売上）</label></th>
			      <td>
			      	<imart type="imuiCheckbox" id="checkbox_25" name="checkbox" label="売上未入力" value="25" />
			        <imart type="imuiCheckbox" id="checkbox_26" name="checkbox" label="売上未入力（実績無し）" value="26" />
			        <imart type="imuiCheckbox" id="checkbox_27" name="checkbox" label="売上入力中" value="27" />
			        <imart type="imuiCheckbox" id="checkbox_26" name="checkbox" label="売上確定済" value="28" />
			        <imart type="imuiCheckbox" id="checkbox_29" name="checkbox" label="売上最終確定済" value="29" />
			        <imart type="imuiCheckbox" id="checkbox_30" name="checkbox" label="売上連携済" value="30" />
			      </td>
			    </tr>
			      <tr>
			      <th><label>担当課</label></th>
			      <td>
			      	<imart type="imuiRadio" name="radio" label="なし" />
			      	<imart type="imuiRadio" name="radio" label="1課" />
			      	<imart type="imuiRadio" name="radio" label="2課" />
			      	<imart type="imuiRadio" name="radio" label="3課" />
			      	<imart type="imuiRadio" name="radio" label="4課" />
			      	<imart type="imuiRadio" name="radio" label="5課" />
			      	<imart type="imuiRadio" name="radio" label="6課" />
			      	<imart type="imuiRadio" name="radio" label="7課" />
			      	<imart type="imuiRadio" name="radio" label="8課" />
			      	<imart type="imuiRadio" name="radio" label="9課" />
			      	<imart type="imuiRadio" name="radio" label="10課" />
			      </td>
			    </tr>
		    </tbody>
			</table>
		  <div>
			<imart type="imuiButton" value="検索" id="search" class="imui-medium-button" />
			<imart type="imuiButton" value="クリア" id="clear" class="imui-medium-button" />
		  </div>
		</form>
	</div>
	
	<div class="imui-chapter-title">
		<h2>プロジェクト・受注一覧</h2>
	</div>
   <imart type="imuiListTable" data=$bind.listtable id="listtable"   viewRecords="true" height="300">
     <pager rowNum="20" rowList="20,50,100" />
     <cols>
       <col name="col1" caption="PRNo." />
       <col name="col2" caption="試験名" />
       <col name="col3" caption="試験期間" />
       <col name="col4" caption="受注No.">
       	<showLink baseLinkUrl="orderList/js/D210" />
       </col>
       <col name="col5" caption="受注名" />
       <col name="col6" caption="クライアント名" />
       <col name="col7" caption="受注ステータス" />
       <col name="col8" caption="主担当部署" />
       <col name="col9" caption="受注金額" align="right"/>
       <col name="col10" caption="ステータス（予定工数）" />
       <col name="col11" caption="ステータス（売上）" />
       <col name="col12" caption="担当課"/>
     </cols>
   </imart>
 </div>
 
<imart type="head">
<script src="ui/libs/jquery-validation-1.9.0/jquery.validate.js"></script>
<imart type="imuiValidationRule" rule="validators/validator#init" rulesName="rules" messagesName="messages"/>
</imart>

<script>

$('#search').click(function() {
	
	imuiValidate('#form', rules, messages, undefined, function(error, element) {
	      var td = $(element).parents('td:first');
	      if (td.hasClass('error-placement-last')) {
	          error.insertAfter(td.children(':last'));
	        } else {
	          error.insertAfter(element);
	        }
	    });
	
});

  $(function(){
  })

</script>
</html>
